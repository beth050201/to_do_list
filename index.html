<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>

<body>
<div class="hero">
    <div class="container">
        <h1 class="display-2 text-center">Todo list</h1>
        <p class="lead text-center">Good Morning, here are your todos for today!</p>
        <div class="row">
            <form id="form" class="col-lg-6 col-8 mx-auto">
                <!-- comment -->
                <div class="input-group">
                    <input id="input" class="form-control" placeholder="Enter todo list item" value="">
                    <span>
                        <button id="btn" type="button" class="btn btn-primary">Submit</button>
                    </span>
                </div>
            </form>
        </div>

        <div class="class">
            <ul id="list" class="list col-lg-6 col-8 mx-auto" >
                
            </ul>

        </div>
        <div class="row">
            <button id="btnClr" type="button" class="btn btn-primary mx-auto btnHidde">Clear</button>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
